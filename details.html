<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon details</title>
  <link rel="stylesheet" href="style.css">
  <script src="details.js" defer></script>
</head>
<body>
  <main class="details-main main">
    <header class="header">
      <div class="header-wrapper">
        <div class="header-wrap">
          <a href="index.html" class="back-btn-wrap">
            <img src="assets/arrow-back.svg" alt="Back button" class="back-btn" id="back-btn">
          </a>
          <div class="name-wrap">
            <h1 class="name"></h1>
          </div>
        </div>
        <div class="pokemon-id-wrap">
          <p class="body2-fonts"></p>
        </div>
      </div>
    </header>
    <div class="featured-img">
      <a href="#" class="arrow left-arrow" id="leftArrow">
        <img src="assets/chevron_left.svg" alt="Previous">
      </a>
      <div class="details-img-wrapper">
        <img src="" alt="">
      </div>
      <a href="#" class="arrow right-arrow" id="rightArrow">
        <img src="assets/chevron_right.svg" alt="Next">
      </a>
    </div>
    <div class="details-card-details-wrapper">
      <div class="power-wrapper">
        <div>
          <img src="" alt="">
          <p class="body3-fonts type grass"></p>
        </div>
        <div>
          <img src="" alt="">
          <p class="body3-fonts type poison">poison</p>
        </div>
      </div>
      <p class="body2-fonts about-text">About</p>
      <div class="pokemon-details-wrapper">
        <div class="pokemon-details-wrap">
          <div class="pokemon-details">
            <img src="assets/small-weight.svg" alt="weight">
            <p class="body3-fonts weight"></p>
          </div>
          <p class="caption-fonts">Weight</p>
        </div>
        <div class="pokemon-details-wrap">
          <div class="pokemon-details">
            <img src="assets/small-height.svg" alt="height">
            <p class="body3-fonts height"></p>
          </div>
          <p class="caption-fonts">height</p>
        </div>
        <div class="pokemon-details-wrap">
          <div class="pokemon-details move">
          </div>
          <p class="caption-fonts">Ability</p>
        </div>
      </div>
      <p class="body3-fonts pokemon-description"></p>
      <p class="body2-fonts about-text">Base stats</p>
      <div class="stats-wrapper">
        <div class="stats-wrap" data-stat="HP">
          <p class="body3-fonts stats">HP</p>
          <p class="body3-fonts"></p>
          <progress value="" max="100" class="progress-bar"></progress>
        </div>
        <div class="stats-wrap" data-stat="ATK">
          <p class="body3-fonts stats">ATK</p>
          <p class="body3-fonts"></p>
          <progress value="" max="100" class="progress-bar"></progress>
        </div>
        <div class="stats-wrap" data-stat="DEF">
          <p class="body3-fonts stats">DEF</p>
          <p class="body3-fonts"></p>
          <progress value="" max="100" class="progress-bar"></progress>
        </div>
        <div class="stats-wrap" data-stat="SATK">
          <p class="body3-fonts stats">SATK</p>
          <p class="body3-fonts"></p>
          <progress value="" max="100" class="progress-bar"></progress>
        </div>
      </div>
    </div>
    <img src="assets/pokedex.svg" alt="pokedex" class="details-bg">
  </main>
</body>
</html>
